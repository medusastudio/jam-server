version: '3.9'
services:
  nginx: 
    image: nginx:latest
    container_name: production_nginx
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    ports:
      - 80:80
      - 443:443
    networks:
      - jam_network
    restart: always
      
  registry_backend:
    image: registry:2
    container_name: registry_backend
    volumes:
      - "/tmp/registry:/var/lib/registry"
    ports:
      - 8888:5000
    restart: always
    networks:
      - jam_network

  registry_frontend:
    image: parabuzzle/craneoperator:latest
    container_name: registry_frontend
    ports:
      - 8889:80
    environment:
      - REGISTRY_HOST=registry_backend
      - REGISTRY_PORT=5000
      - REGISTRY_PROTOCOL=http
      - SSL_VERIFY=false
      - USERNAME=medusa
      - PASSWORD=medusa
    networks:
      - jam_network
    restart: always
    depends_on:
      - registry_backend

networks:
  jam_network:
    external: true
